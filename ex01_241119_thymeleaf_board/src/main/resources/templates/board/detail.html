<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>Detail Page</h1>
    <hr>
    <div>
        <form th:action="@{/board/modify}" th:object="${board}" method="post" enctype="multipart/form-data">
            <table border="1">
                <tbody>
                    <tr>
                        <th>게시글 번호 :</th>
                        <td><input type="text" name="bno" th:field="*{bno}" readonly></td>
                    </tr>
                    <tr>
                        <th>제목 :</th>
                        <td><input type="text" name="title" th:field="*{title}"></td>
                    </tr>
                    <tr>
                        <th>내용 :</th>
                        <td><textarea name="content" cols="50" rows="10">[[${board.content}]]</textarea></td>
                    </tr>
                    <tr>
                        <th>작성자 :</th>
                        <td><input type="text" name="writer" th:field="*{writer}" readonly></td>
                    </tr>
                    <tr>
                        <th>등록일자 :</th>
                        <td><input type="text" name="regdate" th:field="*{regdate}" readonly></td>
                    </tr>
                    <tr>
                        <th>수정일자 :</th>
                        <td><input type="text" name="modifydate" th:field="*{modifydate}"  readonly></td>
                    </tr>
                    <tr>
                        <th>파일명 :</th>
                        <td><input type="text" name="filename" th:field="*{filename}" readonly></td>
                    </tr>
                    <tr>
                        <th>file :</th>
                        <td><input type="file" name="file" th:field="*{file}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="수정">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <img th:src="@{/images/{filename}(filename=${board.filename})}" alt="" width="300px">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a th:href="@{/board/delete/{bno}(bno=${board.bno})}">삭제</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
