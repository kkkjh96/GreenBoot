<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>List Page</h1>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>bno</th>
                <th>title</th>
                <th>writer</th>
                <th>filename</th>
                <th>regdate</th>
                <th>modifydate</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="list, state : ${blist}">
                <tr>
                    <td>[[${state.count}]]</td>
                    <td><a th:href="@{/board/detail/{bno}(bno=${list.bno})}">[[${list.title}]]</a></td>
                    <td>[[${list.writer}]]</td>
                    <td><img th:src="@{/images/{filename}(filename=${list.filename})}" width="100px"></td>
                    <td>[[${list.regdate}]]</td>
                    <td>[[${list.modifydate}]]</td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
