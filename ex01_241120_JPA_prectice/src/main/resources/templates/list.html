<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>List Page</h1>
    <div th:include="common/header.html"></div>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>mno</th>
                <th>memoText</th>
                <th>writer</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="list, state : ${list}">
                <tr>
                    <td>[[${list.mno}]]</td>
                    <td>
                        <a th:href="@{/board/detail/{mno}(mno = ${list.mno})}">[[${list.memoText}]]</a>
                    </td>
                    <td>[[${list.writer}]]</td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <p><a th:href="@{/}">메인으로 가기</a></p>
    <p><a th:href="@{/board/registForm}">글쓰기</a></p>
</body>
</html>
